<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Wireframe</title>
    
    <!-- Mantine CSS -->
    <link rel="stylesheet" href="https://unpkg.com/@mantine/core@7.3.2/styles.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .logo-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 80px;
            height: 80px;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }

        .login-nav {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-nav a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            padding: 8px 16px;
            display: inline-block;
            border: 1px solid #ccc;
            background: white;
            transition: all 0.2s;
        }

        .login-nav a:hover {
            background: #f5f5f5;
            color: #333;
        }

        .form-container {
            background: white;
            border: 1px solid #ccc;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .form-slider {
            display: flex;
            transition: transform 0.4s ease-in-out;
            width: 200%;
        }

        .form-step {
            width: 50%;
            flex-shrink: 0;
            padding-right: 40px;
        }

        .form-step:last-child {
            padding-right: 0;
            padding-left: 40px;
        }

        .form-slider.step-2 {
            transform: translateX(-50%);
        }

        .form-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 24px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #444;
        }

        .form-label .required {
            color: #666;
            margin-left: 4px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 1px solid #999;
            background-color: #ffffff;
            color: #333;
            outline: none;
            transition: all 0.2s;
            font-family: inherit;
        }

        .form-input:focus {
            border-color: #666;
            box-shadow: 0 0 0 2px rgba(102, 102, 102, 0.1);
        }

        .form-input::placeholder {
            color: #999;
        }

        .form-actions {
            margin-top: 24px;
        }

        .btn {
            width: 100%;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            border: 1px solid #999;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-create {
            background-color: #888;
            color: white;
            border-color: #666;
        }

        .btn-create:hover {
            background-color: #777;
        }

        .btn-submit {
            background-color: #888;
            color: white;
            border-color: #666;
        }

        .btn-submit:hover {
            background-color: #777;
        }

        .info-text {
            margin-top: 24px;
            padding: 16px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .info-title {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }

        .info-description {
            font-size: 13px;
            line-height: 1.6;
            color: #666;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 16px;
            color: #666;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
        }

        .back-link:hover {
            color: #333;
        }

        .back-link::before {
            content: '‚Üê ';
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 30px 24px;
            }

            .form-step {
                padding-right: 24px;
            }

            .form-step:last-child {
                padding-left: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo"><img src="./sisal-small.png" alt="Logo"></div>
        </div>

        <!-- Form Container -->
        <div class="form-container">
            <div class="form-slider" id="formSlider">
                <!-- Step 1: Username & Password -->
                <div class="form-step" id="step1">
                    <h2 class="form-title">Log In</h2>
                    
                    <form id="step1Form">
                        <div class="form-group">
                            <label class="form-label" for="username">
                                Username
                                <span class="required">*</span>
                            </label>
                            <input 
                                type="text" 
                                id="username" 
                                class="form-input" 
                                placeholder="Enter username"
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="password">
                                Password
                                <span class="required">*</span>
                            </label>
                            <input 
                                type="password" 
                                id="password" 
                                class="form-input" 
                                placeholder="Enter password"
                                required
                            >
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-create">Log In</button>
                        </div>
                    </form>
                </div>

                <!-- Step 2: Nickname -->
                <div class="form-step" id="step2">
                    <a class="back-link" id="backLink">Back</a>
                    
                    <h2 class="form-title">Set Your Nickname</h2>
                    
                    <form id="step2Form">
                        <div class="form-group">
                            <label class="form-label" for="nickname">
                                Nickname
                                <span class="required">*</span>
                            </label>
                            <input 
                                type="text" 
                                id="nickname" 
                                class="form-input" 
                                placeholder="Enter nickname"
                                required
                            >
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-submit">Submit</button>
                        </div>
                    </form>

                    <div class="info-text">
                        <div class="info-title">Why do we need a nickname?</div>
                        <div class="info-description">
                            A nickname helps us personalize your experience and makes it easier for other partners to recognize you in the system. It can be different from your username and will be displayed in communications and reports.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const formSlider = document.getElementById('formSlider');
        const step1Form = document.getElementById('step1Form');
        const step2Form = document.getElementById('step2Form');
        const backLink = document.getElementById('backLink');

        // Handle Step 1 form submission
        step1Form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                // Slide to step 2
                formSlider.classList.add('step-2');
            }
        });

        // Handle Step 2 form submission
        step2Form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nickname = document.getElementById('nickname').value;

            if (nickname) {
                // In a real application, this would submit the data
                alert('Partner account created successfully!\n\nUsername: ' + document.getElementById('username').value + '\nNickname: ' + nickname);
                
                // Reset forms
                step1Form.reset();
                step2Form.reset();
                formSlider.classList.remove('step-2');
            }
        });

        // Handle back link
        backLink.addEventListener('click', function(e) {
            e.preventDefault();
            formSlider.classList.remove('step-2');
        });
    </script>
</body>
</html>
